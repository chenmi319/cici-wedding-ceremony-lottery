<html xmlns="chenmi">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>周文祯 & 戴铮 婚礼抽奖</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <style type="text/css">
      body{background-image:url("assets/cici-photo.jpeg");background-repeat:no-repeat;background-size:cover;background-color:#fff;text-align:center;padding-top:50px;overflow:hidden}
      #Result{border:3px solid hotpink;margin:0 auto;text-align:center;width:400px;padding:50px 0;background:mistyrose;}
      #ResultNum{font-size:50pt;font-family:Verdana}
      #Button{margin:50px 0 0 0;}
      #Button input{font-size:40px;padding:0 50px;border-radius:10px;cursor:pointer}
      #startBtn{background-color:mistyrose;border:1px solid hotpink;width:20%;height:45px;margin:0em auto;font-size:1em;border-radius:2.5px;-moz-border-radius:2.5px;-webkit-border-radius:2.5px;color:hotpink;}
      #confirmBtn{background-color:mistyrose;border:1px solid hotpink;;margin:0em auto;font-size:1em;border-radius:2.5px;-moz-border-radius:2.5px;-webkit-border-radius:2.5px;color:hotpink;}
      #resetBtn{background-color:mistyrose;border:1px solid hotpink;;margin:0em auto;font-size:1em;border-radius:2.5px;-moz-border-radius:2.5px;-webkit-border-radius:2.5px;color:hotpink;}
    </style>

    <h1 style="color:hotpink">抽奖结果</h1>

    <div id="Result" style="color:hotpink">
      <span id="ResultNum" style="visibility:hidden">0</span>
    </div>

    <div id="Button">
      <input type='button' id="startBtn" value='开始' onclick='beginRndNum(this)'/>
    </div>


    <div style="margin-top:50px">
      <span style="color:hotpink;background-color:mistyrose;"> 请输入中奖号码最大值 </span>
      <input type="number" id="maxNum" style="margin-left:10px;width:50px"/>
      <input type='button' id="confirmBtn" value="确认" style="border-radius:10px;cursor:pointer" onClick="setMaxNum(this)"/>
    </div>

    <div id="BottomDiv" style="margin-top:10px">
      <span style="color:hotpink;background-color:mistyrose;"> 历史记录 </span>
    </div>

    <div id="BottomDiv" style="margin-top:10px">
      <div style="color:red" id="history"> </div>
    </div>

    <div style="margin-top:50px">
      <input type='button' id="resetBtn" value="重置" style="border-radius:10px;cursor:pointer;display:none" onClick="reset(this)"/>
    </div>

  </body>
</html>
